  <head>

  <body>

    <header>

      <h1 id="title">Paleta de Cores</h1>

    <main>

      <a href="../../projetos.html">
        <button class="botao">Voltar</button>
      </a>

      <div id ="paleta">
      
        <ul id="color-palette">

    </main>
